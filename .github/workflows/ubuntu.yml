on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

name: Linux build
jobs:
    test-ubuntu:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

        defaults:
            run:
                shell: bash -el {0}

        env:
            PLANET_API_KEY: ${{ secrets.PLANET_API_KEY }}
            USE_FOLIUM: ${{ secrets.USE_FOLIUM }}
            USE_MKDOCS: ${{ secrets.USE_MKDOCS }}
            HEREMAPS_API_KEY: ${{ secrets.HEREMAPS_API_KEY }}
            DP_TOKEN: ${{ secrets.DP_TOKEN }}
            MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}

        steps:
            - uses: actions/checkout@v4

            - name: Setup Python
              uses: conda-incubator/setup-miniconda@v3
              with:
                  auto-activate-base: true
                  python-version: ${{ matrix.python-version }}
                  channels: conda-forge,defaults
                  channel-priority: true
                  miniconda-version: latest

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Testing conda
              run: |
                  conda info
                  conda list

            - name: Install GDAL
              run: |
                  conda install -c conda-forge mamba --yes
                  mamba install -c conda-forge gdal pyproj pyzmq --yes

            # - name: Test GDAL installation
            #   run: |
            #       python -c "from osgeo import gdal"
            #       gdalinfo --version

            - name: Install dependencies
              run: |
                  #   pip install -r requirements.txt -r requirements_dev.txt
                    pip install .

            - name: Test import
              run: python -c "import leafmap; print('leafmap import successful')"
