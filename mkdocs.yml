site_name: leafmap

site_url: https://leafmap.gishub.org

repo_url: https://github.com/giswqs/leafmap

theme:
    palette:
        scheme: preference
    name: material
    icon:
        repo: fontawesome/brands/github
    features:
        - navigation.instant
        - search.highlight
        # - navigation.expand
        # - navigation.tabs
    custom_dir: "docs/overrides"

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          execute: True

markdown_extensions:
    - attr_list
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# google_analytics:
#     - UA-XXXXXXXXX-X
#     - auto

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Report Issues: https://github.com/giswqs/leafmap/issues
    - API Reference:
          - basemaps module: basemaps.md
          - common module: common.md
          - foliummap module: foliumap.md
          - leafmap module: leafmap.md
          - legends module: legends.md
    - Notebooks:
          - notebooks/01_leafmap_intro.ipynb
